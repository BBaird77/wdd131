<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="creditcard.js" defer></script>
</head>
<body>
    <div class="content">
        <header></header>
        <div id="form-full">
            <div id="card-container">
                <div id="card-front">
                    <div id="shadow"></div>

                    <div id="image-container">
                        <span id="card-image"></span>
                    </div>

                    <div id="amount-container">
                        <p id="amount">Total: <strong>$199</strong></p>
                    </div>

                    <div class="input-group">
                        <div class="label-container">
                            <label for="card-number">Card Number</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="card-number" placeholder="1234 5678 9101 1020" maxlength="16">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="label-container">
                            <label for="card-holder">Card Holder</label>
                        </div>
                        <div class="input-container">
                            <input type="text" id="card-holder" placeholder="John Doe">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="label-container">
                            <label for="card-exp">Expiration</label>
                        </div>
                        <div class="input-container" id="exp-container">
                            <input id="card-month" type="text" placeholder="MM" maxlength="2">
                            <input id="card-year" type="text" placeholder="YY" maxlength="2">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="label-container">
                            <label for="card-cvc">CVC/CVV</label>
                        </div>
                        <div class="input-container" id="cvc-container">
                            <input id="card-cvc" type="text" placeholder="XXX-X" minlength="3" maxlength="4">
                            <p>Last 3 or 4 digits</p>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="button" id="card-btn">Submit</button>
                    </div>
                </div>

                <div id="card-back">
                    <div id="card-stripe"></div>
                </div>
            </div>

            <input type="text" id="card-token" hidden>
        </div>

        <footer></footer>
    </div>
    <script src="creditcard.js" defer></script>
</body>
</html>
